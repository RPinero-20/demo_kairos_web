<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Software Soluciones </title>
<link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
<link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel = "stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
	<header>
		<div class = "logo"><img class = "brand" src = "{{ url_for('static', filename = 'KAIROS-LOGO-no-bg.png') }}" /></div>
		<nav>
			<ul>
				<li><a href = "#Contacto" >Contacto</a></li>
				<li><a href = "#Desarrollos" >Desarrollos</a></li>
				<li><a href = "#Servicios">Servicios</a></li>
				<li><a href = "#Quienes_Somos">Quienes Somos</a></li>
			</ul>
		</nav>
	</header>
	<section> {% block content %}{% endblock %} </section>
	<div class = "footer">
		<div class = "center full-width">
			<div class = "row">
				<h3>Síguenos en nuestras redes!</h3>
			</div>
		</div>
		<div class = "center full-width">
			<div class="row">
				<p>Y déjanos saber tus opiniones.</p>
			</div>
		</div>
		<div class = "center full-width social-links">
			<div class = "row">
				<a href = "https://twitter.com/" target = "_blank"><img class = "social" src = " {{ url_for('static', filename = 'instagram.png') }} " /></a>
				<a href = "https://twitter.com/" target = "_blank"><img class = "social" src = " {{ url_for('static', filename = 'twitter.png') }} " /></a>
				<a href = "https://www.facebook.com/" target = "_blank"><img class = "social" src = " {{ url_for('static', filename = 'facebook.png') }} " /></a>
				<a href = "https://www.linkedin.com/" target = "_blank"><img class = "social" src = " {{ url_for('static', filename = 'linkedin.png') }} " /></a>
			</div>
		</div>
		<div class = "made-width">
			<div class = "row">
				<p><i class="fa fa-copyright" aria-hidden="true"></i> <a class="made-width" href = "#" target = "_blank">Kairos Software CopyRight</a></p>
			</div>
		</div>
	</div>
</body>
